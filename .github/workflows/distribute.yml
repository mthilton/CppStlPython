name: Distribute Package

on:
  pull_request:
    branches: [ master ]

jobs:
  build_and_dist:

    runs_on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    - name: Build Package
      run: |
        python -m build
    - name: Distribute package
      run: |
        python -m twine dist/*